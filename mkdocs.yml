site_name: IBM Building Blocks Documentation
site_description: Modular IBM Building Blocks Documentation
site_url: https://ibm-self-serve-assets.github.io/building-blocks-docs/

docs_dir: docs-src

theme:
  name: material
  custom_dir: docs/overrides

  features:
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.top
    - content.code.copy
    - search.highlight
    - search.share
    - header.autohide

  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

extra_css:
  - stylesheets/carbon.css

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.inlinehilite
  - toc:
      permalink: true

